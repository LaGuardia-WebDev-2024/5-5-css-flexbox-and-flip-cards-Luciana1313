<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Unit 4 - Flexbox</title>
    <style>
 body {
  font-family: Arial, Helvetica, sans-serif;
}

.flip-card {
  background-color: transparent;
  width: 300px;
  height: 300px;
  perspective: 1000px;
}

.flip-card-inner {
  position: relative;
  width: 100%;
  height: 100%;
  text-align: center;
  transition: transform 0.6s;
  transform-style: preserve-3d;
  box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
}

.flip-card:hover .flip-card-inner {
  transform: rotateY(180deg);
}

.flip-card-front, .flip-card-back {
  position: absolute;
  width: 100%;
  height: 100%;
  -webkit-backface-visibility: hidden;
  backface-visibility: hidden;
}

.flip-card-front {
  background-color: #bbb;
  color: black;
}

.flip-card-back {
  background-color: #b9299a;
  color: white;
  transform: rotateY(180deg);
}
    </style>
  </head>
  <body>
    <h1>Jungle Animals</h1>
<div class="flip-card">
  <div class="flip-card-inner">
    <div class="flip-card-front">
      <img
      src="https://t0.gstatic.com/licensed-image?q=tbn:ANd9GcRAlpfA9YjkEI4pSQlw8bGCoORbM5KB2-KAt2ICU13AdOPVrNxX75cYpwnxcuBmRdIG"
      alt="avatar"
      style="width: 300px; height: 300px;">
    </div>
    <div class="flip-card-back">
      <h1>Monkeys</h1> 
      <p>Live in the jungle</p> 
      <p>Mammals of the infraorder Simiiformes, also known as simians</p>
    </div>
  </div>
</div>

  </body>
</html>
